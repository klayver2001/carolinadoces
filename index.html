<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Doces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Carolina Doces</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <table id="productTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Margem (22%)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui serão adicionados os produtos dinamicamente -->
            </tbody>
        </table>

        <button id="addProductBtn" onclick="addProduct()">Adicionar Produto</button>
        <button id="exportBtn" onclick="exportResults()">Exportar para Excel</button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Carolina Doces. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
